<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>VueTube</title>

    <link href="bootstrap/bootstrap-5.3.0.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<body>
<div class="container">
<br>
    <div id="header"></div>
    <iframe id="player" type="text/html" width="780" height="428"
            src="http://www.youtube.com/embed/M7lc1UVf-VE"
            frameborder="0" allowfullscreen></iframe>
    <h3 id="watchTitle"></h3>
    <h6 id="channelName"></h6>
    <p>video i channel ke se zemat od queryto</p>
    <br>
    <p class="bbb">search strana i suggested videa</p>
    <br>
    <p class="bbb">Add to queue</p>
    <br>
    <p class="bbb">Ke se zacuvuva vo sessionID</p>
    <div id="footer"></div>
</div>
</body>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const watchID = urlParams.get('watch');
    const title = urlParams.get('title');
    document.getElementById('player').src = 'http://www.youtube.com/embed/' + watchID
    document.getElementById('watchTitle').innerText = "Video Title Here"
    document.getElementById('channelName').innerText = "Channel Name Here"

    $(function () {
        $("#footer").load("footer.html");
        $("#header").load("header.html");

    });


    setTimeout(() => {

        var a = document.getElementsByTagName('a');

        for (var idx= 0; idx < a.length; ++idx){
            console.log(a[idx].className)
            if(a[idx].className === 'ytp-impression-link'){
                a[idx].style.display = 'none'
            }
        }
    }, 1500)
</script>
